<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clear or cloud or rain?</title>
  </head>
  <body>
    <main>
      <div class="search">
        <input class="search-input" type="text" placeholder="Search city " />
        <button class="search-btn" type="button">Search</button>
        <button class="temp-btn" type="button">&deg;F</button>
      </div>
      <div class="hero">
        <div class="hero-main">
          <div class="weather-and-icon">
            <img
              src="images/weather/day-clear.svg"
              alt="weather-image"
              width="100px"
            />
            <p class="weather">A very long weather</p>
          </div>
          <div class="hero-detail">
            <div class="temp-block">
              <p class="temperature">100</p>
              <span class="temp-unit">&deg;C</span>
            </div>
            <div class="micella">
              <p>
                <img src="./images/wind.svg" alt="wind-speed" width="16" />Wind
                speed: <strong class="wind-speed">100km/h</strong>
              </p>
              <p>
                <img
                  src="./images/humidity.svg"
                  alt="humidity"
                  width="16"
                />Humidity: <strong class="humidity">100%</strong>
              </p>
              <p>
                <img src="./images/feel.svg" alt="feels-like" width="16" />Feels
                like: <strong class="temp-unit">100&deg;c</strong>
              </p>
            </div>
          </div>
        </div>
        <div class="location">
          <p class="location">Jakarta, Indonesia</p>
          <p class="date">Tue, 18 Jun 2024</p>
          <p class="time">11:00</p>
        </div>
      </div>
      <div class="forecast">
        <h2>Forecast</h2>
        <div class="forecast-card">
          <p class="fore-time">12:00</p>
          <img
            src="./images/weather/day-cloud.svg"
            alt="weather-icon"
            width="50"
          />
          <p class="fore-weather">Cloudy</p>
        </div>
        <div class="forecast-card">
          <p class="fore-time">12:00</p>
          <img
            src="./images/weather/day-cloud.svg"
            alt="weather-icon"
            width="50"
          />
          <p class="fore-weather">Cloudy</p>
        </div>
        <div class="forecast-card">
          <p class="fore-time">12:00</p>
          <img
            src="./images/weather/day-cloud.svg"
            alt="weather-icon"
            width="50"
          />
          <p class="fore-weather">Cloudy</p>
        </div>
        <div class="forecast-card">
          <p class="fore-time">12:00</p>
          <img
            src="./images/weather/day-cloud.svg"
            alt="weather-icon"
            width="50"
          />
          <p class="fore-weather">Cloudy</p>
        </div>
        <div class="forecast-card">
          <p class="fore-time">12:00</p>
          <img
            src="./images/weather/day-cloud.svg"
            alt="weather-icon"
            width="50"
          />
          <p class="fore-weather">Cloudy</p>
        </div>
      </div>
    </main>
    <div class="modal hidden">
      <img src="images/loading.svg" alt="loading-icon" width="100" />
    </div>
  </body>
</html>
